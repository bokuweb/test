name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: bokuweb/actions-test@b
        with:
          secret: "${{ secrets.GITHUB_TOKEN }}"  
      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: report
      - uses: bokuweb/reg-actions-playground@notif
        with:
          secret: "${{ secrets.GITHUB_TOKEN }}"  
